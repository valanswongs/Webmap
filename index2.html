<!DOCTYPE html>
<html>
<head>
<title>Creating Maps with Leaflet</title>
<style>
body {
	background-image: url(" https://wallpaperaccess.com/full/5049593.jpg");
} 

</style>

<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

<link rel=”stylesheet” href=”https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
<script src=”https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>

<body>
<h1>Leaflet map<h1/>
<div id="map" style="height: 500px"></div>
<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var greenIcon = new L.Icon({
  iconUrl: 'globe.png',
  iconSize: [30, 30],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
});

L.marker([13.75018, 100.49188], {icon: greenIcon}).addTo(map).bindPopup("<b>The Grand Palace</b><br>Pranakorn district, Bangkok<br>");
L.marker([13.77452, 100.51253],{icon:greenIcon}).addTo(map).bindPopup("<b>Vimanmek Mansion</b><br>Dusit district, Bangkok<br>");
L.marker([13.72629,100.49331],{icon:greenIcon}).addTo(map).bindPopup("<b>Wongwian Yai</b><br>Klongsan district, Bangkok<br>");
L.marker([13.76488,100.53842],{icon:greenIcon}).addTo(map).bindPopup("<b>Victory monument</b><br>Phayathai district, Bangkok<br>");
L.marker([13.68436,100.66296],{icon:greenIcon}).addTo(map).bindPopup("<b>Victory monument</b><br>Phayathai district, Bangkok<br>");



</script> 
</body>
</html>
